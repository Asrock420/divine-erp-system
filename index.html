<!DOCTYPE html>

            <p id="login-msg" style="color:red; font-size:12px; margin-top:10px;"></p>
        </div>
    </div>

    <div id="app-container" style="display:none;">

        <div class="sidebar" id="sidebar">

            <ul class="menu" id="sidebar-menu">
                </ul>
            <div class="logout">
                <button onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </div>

        <div class="main-content">
            <header>
                <h3 id="welcome-msg">Welcome</h3>

            </header>

            <div id="dashboard" class="section">
                <h1>üìä Dashboard</h1>
                <div class="cards" id="stats-cards">

            </div>

            <div id="accounts" class="section" style="display:none;">
                <h1>üí∞ Accounts Entry</h1>
                <div class="card-form">
                    <h3>Add Transaction</h3>

                    <input type="number" id="acc_amount" placeholder="taka 0.00">
                    <label>Category:</label>
                    <input type="text" id="acc_cat" placeholder="e.g. Office Rent, Bill">
                    <label>Description:</label>
                    <input type="text" id="acc_desc" placeholder="Details...">
                    <button class="btn-save" onclick="saveData('accounts')">Save Transaction</button>
                </div>
            </div>

            <div id="cr" class="section" style="display:none;">
                <h1>üéß New CR Ticket</h1>
                <div class="card-form">
                    <h3>Create Ticket</h3>
                    <input type="text" id="cr_client" placeholder="Client Name">
                    <input type="text" id="cr_phone" placeholder="Client Phone">
                    <select id="cr_issue">
                        <option>Complain</option>
                        <option>Query</option>
                        <option>File Transfer</option>
                    </select>
                    <button class="btn-save" onclick="saveData('cr')">Submit Ticket</button>
                </div>
            </div>

            <div id="crm" class="section" style="display:none;"><h1>ü§ù Sales CRM</h1><p>Leads list coming soon...</p></div>
             <div id="hr" class="section" style="display:none;"><h1>üëî HR Panel</h1><div class="card-form"><h3>Add Employee</h3><input id="hr_name" placeholder="Name"><input id="hr_phone" placeholder="Phone"><button class="btn-save" onclick="saveData('hr')">Add</button></div></div>
             <div id="logistic" class="section" style="display:none;"><h1>üöö Logistics</h1></div>
             <div id="admin_assets" class="section" style="display:none;"><h1>üíª Assets</h1></div>

</html>
