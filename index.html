<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divine ERP | Official</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2 style="color:#2c3e50;">üëë Divine ERP</h2>
            <p>Login to Continue</p>
            <input type="text" id="phone" placeholder="Phone Number" required>
            <input type="password" id="password" placeholder="Password" required>
            <button onclick="handleLogin()" id="loginBtn">Login <i class="fas fa-arrow-right"></i></button>
            <p id="login-msg"></p>
        </div>
    </div>

    <div id="app-container" style="display:none;">
        
        <div class="mobile-nav">
            <i class="fas fa-bars" onclick="toggleMenu()"></i>
            <h3>Divine Group</h3>
        </div>

        <div class="sidebar" id="sidebar">
            <div class="logo">
                <h3>Divine ERP</h3>
                <small id="user-role-display" style="color:#bdc3c7;">User: ...</small>
                <i class="fas fa-times close-btn" onclick="toggleMenu()"></i>
            </div>
            
            <ul class="menu" id="sidebar-menu">
                </ul>

            <div class="logout">
                <button onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </div>

        <div class="main-content">
            
            <div id="dashboard" class="section">
                <h1>üìä Dashboard Overview</h1>

                <div id="martech-search" class="search-box" style="display:none;">
                    <h3>üïµÔ∏è‚Äç‚ôÇÔ∏è Lead Search</h3>
                    <div style="display:flex; gap:10px;">
                        <input type="text" id="search-query" placeholder="Enter Name or Phone...">
                        <button onclick="searchLead()" class="btn-action">Search</button>
                    </div>
                    <div id="search-results"></div>
                </div>

                <div id="ceo-reports" class="report-box" style="display:none;">
                    <h3>üì• Download Reports</h3>
                    <div class="btn-group">
                        <button class="btn-report" onclick="alert('Sales Report Downloading...')"><i class="fas fa-file-pdf"></i> Sales</button>
                        <button class="btn-report" onclick="alert('Accounts Report Downloading...')"><i class="fas fa-file-excel"></i> Accounts</button>
                        <button class="btn-report" onclick="alert('HR Report Downloading...')"><i class="fas fa-users"></i> HR List</button>
                    </div>
                </div>

                <div class="cards" id="stats-cards">
                    <div class="card"><h3>Loading...</h3></div>
                </div>
            </div>

            <div id="leads-panel" class="section" style="display:none;">
                <h1>üìû Lead Management</h1>
                <button class="btn-action" onclick="showModal('lead-modal')">+ Add New Lead</button>
                
                <div class="table-container">
                    <table id="leads-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Phone</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

            <div id="bill-panel" class="section" style="display:none;">
                <h1>üí∞ Bill & Accounts</h1>
                <button class="btn-action" onclick="showModal('bill-modal')">+ Submit Bill</button>
                <div id="bill-list" style="margin-top:20px;"></div>
            </div>

        </div>
    </div>

    <div id="lead-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('lead-modal')">&times;</span>
            <h3>Add New Lead</h3>
            <input type="text" id="lead_name" placeholder="Client Name">
            <input type="text" id="lead_phone" placeholder="Phone Number">
            <select id="lead_source">
                <option value="Facebook">Facebook</option>
                <option value="Referral">Referral</option>
                <option value="Cold Call">Cold Call</option>
            </select>
            <button class="btn-action" style="width:100%" onclick="saveData('lead')">Save</button>
        </div>
    </div>

    <div id="bill-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('bill-modal')">&times;</span>
            <h3>Submit Bill</h3>
            <input type="text" id="bill_purpose" placeholder="Purpose">
            <input type="number" id="bill_amount" placeholder="Amount">
            <textarea id="bill_desc" placeholder="Details..."></textarea>
            <button class="btn-action" style="width:100%" onclick="saveData('bill')">Submit</button>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        function toggleMenu() { document.getElementById("sidebar").classList.toggle("active"); }
        function showModal(id) { document.getElementById(id).style.display = "block"; }
        function closeModal(id) { document.getElementById(id).style.display = "none"; }
    </script>
</body>
</html>
