<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Divine ERP Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">

<div class="sidebar">
  <h2>Divine ERP</h2>

  <ul>
    <li onclick="showSection('dashboard')" class="active">Dashboard</li>
    <li onclick="showSection('installments')">Installments</li>
    <li onclick="showSection('projects')">Projects</li>
    <li onclick="showSection('payroll')">Payroll</li>
    <li onclick="showSection('collections')">Collections</li>
    <li onclick="showSection('expenses')">Expenses</li>
    <li onclick="showSection('requisitions')">Requisitions</li>
  </ul>

  <button onclick="logout()">Logout</button>
</div>

<div class="main">

<!-- Dashboard -->
<div id="dashboard" class="section">
  <h1>Financial Overview</h1>
  <div id="summaryCards"></div>
</div>

<!-- Installments -->
<div id="installments" class="section hidden">
  <h1>Installments</h1>
  <div class="card">
    <table>
      <thead>
        <tr>
          <th>Client</th>
          <th>Total</th>
          <th>Paid</th>
          <th>Due</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="installmentTable"></tbody>
    </table>
  </div>
</div>

<!-- Projects -->
<div id="projects" class="section hidden">
  <h1>Project Dashboard</h1>
  <div class="card" id="projectList"></div>
</div>

<!-- Payroll -->
<div id="payroll" class="section hidden">
  <h1>Payroll</h1>
  <div class="card" id="payrollList"></div>
</div>

<!-- Collections -->
<div id="collections" class="section hidden">
  <h1>Collections</h1>
  <div class="card" id="collectionList"></div>
</div>

<!-- Expenses -->
<div id="expenses" class="section hidden">
  <h1>Expenses</h1>
  <div class="card" id="expenseList"></div>
</div>

<!-- Requisitions -->
<div id="requisitions" class="section hidden">
  <h1>Requisitions</h1>
  <div class="card" id="requisitionList"></div>
</div>

</div>
</div>

<script src="app.js"></script>
</body>
</html>
